<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Join Video Room</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #eef2f7, #dce5f2);
    height: 100vh;
    overflow: hidden;
}

/* ===== JOIN FORM ===== */
#joinContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-card {
    width: 360px;
    background: #fff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.form-card h2 {
    margin-top: 0;
    text-align: center;
}

.form-group { margin-bottom: 15px; }

label {
    font-size: 13px;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 11px;
    border: 1px solid #ccc;
    border-radius: 7px;
}

select {
    width: 100%;
    padding: 11px;
    border: 1px solid #ccc;
    border-radius: 7px;
    background: #fff;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#error {
    color: red;
    font-size: 13px;
    margin-top: 8px;
}

/* ===== IFRAME ===== */
#callFrame {
    display: none;
    width: 100%;
    height: 100vh;
    border: none;
}

/* ===== RIGHT INFO PANEL ===== */
#infoPanel {
    position: fixed;
    left: 15px;
    bottom: 15px;
    background: rgba(255,255,255,0.96);
    color: #111;
    padding: 8px 10px;
    border-radius: 10px;
    display: none;
    z-index: 1000;
    width: fit-content;
    max-width: calc(100vw - 30px);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(0,0,0,0.12);
    box-shadow: 0 6px 16px rgba(0,0,0,0.14);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.info-title {
    color: #374151;
    font-size: 12px;
    font-weight: 600;
    display: inline;
    margin-right: 4px;
}

.info-value {
    font-size: 12px;
    margin-bottom: 4px;
    display: inline;
    margin-right: 12px;
}

.info-value:last-child { margin-right: 0; margin-bottom: 0; }

@media (max-width: 768px) {
    #infoPanel {
        left: 10px;
        bottom: 10px;
        padding: 7px 9px;
        max-width: calc(100vw - 20px);
    }
    .info-title, .info-value { font-size: 11px; }
}
</style>
</head>

<body>

<!-- ===== JOIN FORM ===== -->
<div id="joinContainer">
    <div class="form-card">
        <h2>Join Video Room</h2>

        <div class="form-group">
            <label>Room ID</label>
            <input id="roomId" placeholder="Enter Room ID">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input id="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>User Type</label>
            <select id="userType">
                <option value="agent">Agent</option>
                <option value="customer">Customer</option>
            </select>
        </div>

        <button onclick="joinCall()">Join Call</button>
        <div id="error"></div>
    </div>
</div>

<!-- ===== RIGHT SIDE INFO ===== -->
<div id="infoPanel">
    <div class="info-title">RoomId</div>
    <div class="info-value" id="displayRoom"></div>

    <div class="info-title">Name</div>
    <div class="info-value" id="displayName"></div>
</div>

<!-- ===== IFRAME ===== -->
<iframe
    id="callFrame"
    allow="camera; microphone; fullscreen; display-capture">
</iframe>

<script>
function joinCall() {

    const roomId = document.getElementById("roomId").value.trim();
    const name = document.getElementById("name").value.trim();
    const userType = document.getElementById("userType").value.trim().toLowerCase();
    const error = document.getElementById("error");

    error.innerText = "";

    if (!roomId || !name || !userType) {
        error.innerText = "Room ID, Name and User Type are required.";
        return;
    }

    if (userType !== "agent" && userType !== "customer") {
        error.innerText = "User Type must be agent or customer.";
        return;
    }

    const url =
      "https://beta.videocx.io/poc/mstream/index.html" +
      "?roomId=" + encodeURIComponent(roomId) +
      "&name=" + encodeURIComponent(name) +
      "&user_type=" + encodeURIComponent(userType);

    console.log("Loading:", url);

    // Hide form
    document.getElementById("joinContainer").style.display = "none";

    // Keep outer page info panel hidden to avoid overlapping iframe UI.
    // Room/Name is shown inside the call page itself.
    document.getElementById("displayRoom").innerText = roomId;
    document.getElementById("displayName").innerText = name;
    document.getElementById("infoPanel").style.display = "none";

    // Load iframe
    const frame = document.getElementById("callFrame");
    frame.style.display = "block";
    frame.src = url;
}
</script>

</body>
</html>
